    ///////////////////////////////////////////////////


    //使用AOP设计的代码
    let showLogin = function() {
        console.log("打开登陆浮层!")
    }

    let log = function () {
        let tag = this.getAttribute('tag');
        console.log(`上报标签: ${tag}`);
    }

    let el = document.getElementById('button');
    el.onclick = (el.onclick || function(){})
        .after(showLogin)
        .after(log)

</script>
