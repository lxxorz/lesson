<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AOP</title>
</head>
<body>
    <div id="demo">
        hello world
    </div>
</body>
<script src="./AOP.js"></script>
<script>
    let beforefn = function() {
        console.log('hello world');
    }
    document.getElementById = document.getElementById.before(beforefn);
    let res = document.getElementById('demo')
    console.log(res);

</script>
</html>
