<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>hello world</title>
</head>
<body>
   <div id="demo">
       hello world
   </div> 
</body>
<script>
    window.onload = function(){
        alert('primitive onload');
    }
    _onload = window.onload || function() {}

    window.onload = function(){
        _onload();
        console.log('additional function')
    }
</script>
</html>
