<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>mixin</title>
</head>
<body>
    <div id="demo">

    </div>
</body>
<script src="https://unpkg.com/vue@next"></script>
<script>
    const mixin = {
        data(){
            return {
                msg: "hello world"
            }
        },
        methods: {
            sayMsg() {
                console.log(this.msg)
            }
        },
        created(){
            this.sayMsg();
        }
    }
    const app = Vue.createApp({
        mixins: [mixin]
    })
    app.mount("#demo")
</script>
</html>
