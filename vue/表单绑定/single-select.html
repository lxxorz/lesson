<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="demo">
        <input name="option" id="one" type="radio" value="one" v-model="selected">
        <label for="one">One</label>
        <input name="option" id="two" type="radio" value="two" v-model="selected" >
        <label for="two">Two</label>
        <p>selected: {{selected}}</p>
    </div>
</body>
<script src="https://unpkg.com/vue@next"></script>
<script>
    const Model = {
        data() {
            return {
                selected: ''
            }
        }
    }
    Vue.createApp(Model).mount("#demo")
</script>
</html>
