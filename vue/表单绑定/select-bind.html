<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <div id="demo">
        <select name="" id="" v-model="select">
            <option value="" disable>Please select one</option>
            <option :value="option.value" v-for="option in options">{{option.text}}</option>
        </select>
        <p>your selection: {{select}}</p>
    </div>
</body>
<script src="https://unpkg.com/vue@next"></script>
<script>
    const Model = {
        data() {
            return {
                select: "",
                options: [
                    { text: 'One', value: 'A' },
                    { text: 'Two', value: 'B' },
                    { text: 'Three', value: 'C' }
                ]
            }
        }
    }
    Vue.createApp(Model).mount("#demo")
</script>

</html>
