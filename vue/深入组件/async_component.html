<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>异步组件</title>
</head>
<body>
    <div id="demo">
        <async-component></async-component>
    </div>
</body>
<script src="https://unpkg.com/vue@next"></script>
<script>
    const app = Vue.createApp({})
    const asyncPromise = Vue.defineAsyncComponent(
        () => new Promise((resolve, reject) => {
            resolve({
                template: `<div> async template</div>`
            })        
        })
    )
   app.component('async-component', asyncPromise)
    app.mount('#demo')
</script>
</html>
