<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="demo">
        <div v-for="todo of todos">{{todo.text}}</div>
    </div>
</body>
<script src="https://unpkg.com/vue@next"></script>
<script>
    const Loop = {
        data() {
            return {
                todos: [
                    {text: "hello"},
                    {text: "world"},
                    {text: "fuck"},
                    {text: "you"},
                ]
            }
        }
    }
    Vue.createApp(Loop).mount("#demo")
</script>
</html>
