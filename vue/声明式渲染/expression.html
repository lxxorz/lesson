<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>dynamic parameters</title>
</head>
<body>
    <div id="demo">
        <div :[property] = "value">hello</div>
    </div>
</body>
<script src="https://unpkg.com/vue@next"></script>
<script>
    let App = {
        data() {
            return {
                property: "title",
                value: "fuck the world!!"
            }
        }
    }
    Vue.createApp(App).mount("#demo")
</script>
</html>
