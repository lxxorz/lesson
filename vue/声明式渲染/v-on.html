<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>v-on</title>
</head>
<body>
    <div id="demo">
        <div >fuck the {{message}}</div>
        <button v-on:click="ClickHandler">change</button>
    </div>
</body>
<script src="https://unpkg.com/vue@next"></script>
<script>
    const onEvent = {
        data() {
            return {
                message: "world"
            }
        },
        methods: {
            ClickHandler() {
                // this.message = "everything!"
                this.message = this.message.split('').reverse().join('');
            }
        }
    }
    Vue.createApp(onEvent).mount("#demo")
</script>
</html>
