<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>v-html</title>
</head>
<body>
    <div id="demo"><span v-html="rawHtml">
    </span></div>
</body>
<script src="https://unpkg.com/vue@next"></script>
<script>
    let Html = {
        data() {
            return {
                rawHtml: `<p style="color:red;">the text should be red</p>`
            }
        }
    }
    Vue.createApp(Html).mount("#demo")
</script>
</html>
