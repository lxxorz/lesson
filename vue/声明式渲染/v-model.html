<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>v-model</title>
</head>
<body>
    <div id="demo">
        <input type="text" v-model="message">
        <div>{{message}}</div>
    </div>
</body>
<script src="https://unpkg.com/vue@next"></script>
<script>
    let TwoWayBinding = {
        data() {
            return {
                message: "..."
            }
        }
    }
    Vue.createApp(TwoWayBinding).mount("#demo")
</script>

</html>
