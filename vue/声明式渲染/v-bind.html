<!DOCTYPE html>

<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

        <div v-bind:title="message">宁妈死了</div>
    </div>

<script src="https://unpkg.com/vue@next"></script>

            }
        }
    }
    Vue.createApp(AttributeApp).mount("#demo")
